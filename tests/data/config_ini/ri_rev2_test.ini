#Test configuration file for running luigi model

[project_control]
    # technology options are: 'landbasedwind', 'pv', 'csp'
    technologies = 'landbasedwind'
    multiyear_generation = True

    # years of analysis
	analysis_years = [2012]

    # set logging level for model runs
    model_run_logging_level = 'INFO'

    [[project_tasks]]

[execution_control]
	# options are 'hpc', 'parallel', 'serial'
	option = 'parallel'
	queue = 'short'
	memory = '32GB'
	allocation = 'rev'
	nodes = 1
	ppn = 2
	sites_per_core = None

[resource]
    [[pv]]
        resource_file = 'TESTDATA/nsrdb/ri_100_nsrdb_{}.h5'
    [[csp]]
        resource_file = 'TESTDATA/nsrdb/ri_100_nsrdb_{}.h5'
	[[landbasedwind]]
        resource_file = 'TESTDATA/wtk/ri_100_wtk_{}.h5'

[directories]
    data_directory = '/projects/rev/data/'

[project_points]
    [[pv]]
		start = 0
		stop = 100
		step = None
		#file = 'TESTDATA/project_points/ri.csv'
    [[csp]]
		start = 20
		stop = 22
		step = None
		file = 'TESTDATA/project_points/ri.csv'
    [[landbasedwind]]
		start = 150
		stop = None
		step = 2
		file = 'TESTDATA/project_points/ri.csv'

[sam_generation]
    write_profiles = False
    # How to treat leap years. Options are to remove one of the following days: '1-1' (for jan 1), '2-29' (for feb 29), '12-31' (for dec 31), None.
    # if None, then the SAM approach will be used. Currently, SAM pvwattsv2 drops feb29, windpower does not drop feb29, pv ?
    leap_year_day_exclusion = '12-31'
    [[pv]]
        sam_param_0 = 'REVDIR/SAM/defaults/pvwattsv5.json'
        sam_param_1 = 'REVDIR/SAM/defaults/pvwattsv5.json'
        sam_param_2 = 'REVDIR/SAM/defaults/pvwattsv5.json'
	[[csp]]
        sam_param_0 = 'REVDIR/SAM/defaults/tcsmolten_salt.json'
	[[landbasedwind]]
        sam_param_0 = 'REVDIR/SAM/defaults/windpower.json'
        sam_param_1 = 'REVDIR/SAM/defaults/windpower.json'

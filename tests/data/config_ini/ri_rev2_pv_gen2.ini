#Test configuration file for running luigi model

[project_control]
    # technology options are: 'landbasedwind', 'pv', 'csp'
    technologies = 'pv'
    multiyear_generation = True

    # years of analysis
	analysis_years = [2012, 2013]

    # set logging level for model runs
    model_run_logging_level = 'INFO'

[execution_control]
	# options are 'hpc', 'parallel', 'serial'
	option = 'serial'
	queue = 'short'
	memory = '32GB'
	allocation = 'rev'
	nodes = 1
	ppn = 2
	sites_per_core = None

[resource]
    [[pv]]
        resource_file = 'TESTDATA/nsrdb/ri_100_nsrdb_{}.h5'

[project_points]
    [[pv]]
		start = 10
		stop = None
		step = 2

[sam_generation]
    write_profiles = False
    # How to treat leap years. Options are to remove one of the following days: '1-1' (for jan 1), '2-29' (for feb 29), '12-31' (for dec 31), None.
    # if None, then the SAM approach will be used. Currently, SAM pvwattsv2 drops feb29, windpower does not drop feb29, pv ?
    leap_year_day_exclusion = '12-31'
    [[pv]]
        sam_param_0 = 'TESTDATA/SAM/naris_pv_1axis_inv13.json'
